<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %} {% endblock %}
</head>
<body>

    <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left w3-khaki" style="display:none" id="mySidebar">
          <button class="w3-bar-item w3-button w3-large"
                  onclick="w3_close()"><strong>Close &times;</strong></button>
          <a href="/" class="w3-bar-item w3-button w3-hover-blue">Home</a>
          <a href="/about_site" class="w3-bar-item w3-button w3-hover-cyan">About the website</a>
          <a href="http://www.srikkanthgovindaraajan.com" target="_blank" class="w3-bar-item w3-button w3-hover-green">
              About the developer
          </a>
          <a href="/list_of_supported_countries" class="w3-bar-item w3-button w3-hover-teal">List of supported Currencies</a>
    </div>

    <div zclass="w3-main" id="main">

        <div class="w3-khaki w3-opacity" style="display:float-left;">
            <button class="w3-button w3-khaki w3-xlarge" onclick="w3_open()">&#9776;</button>
            <h2>Currency Converter</h2>
        </div>
    </div>

    <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
    </script>
    {% block content %} {% endblock %}

</body>
</html>
